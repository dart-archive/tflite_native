name: Dart

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    # “At 00:00 (UTC) on Sunday.”
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image:  google/dart:beta

    steps:
      - uses: actions/checkout@v2

      - name: pub get
        run: pub get

      - name: dart format
        run: dart format --output=none --set-exit-if-changed .

      - name: dart analyze
        run: dart analyze --fatal-infos

      - name: dart test
        run: dart test
